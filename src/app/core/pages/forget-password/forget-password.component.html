<form>
  <!-- Sign In Title -->
  <h2 class="text-2xl font-bold text-gray-900 mb-8">Forget your password</h2>

  <!-- Email Input -->

  <div class="relative w-full mb-4">
    <input type="email" id="email"
      class=" shadow-sm block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-colorInput rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" " />
    <label for="email"
      class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-colorInput px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
      Email
    </label>
  </div>

  <!-- Forgot Password Link -->
  <div class="w-full text-right mb-10">
    <a routerLink="/auth-layout/login"
      class="text-base font-normal text-colorNavLink hover:underline cursor-pointer">Recover Password ?</a>
  </div>

  <!-- Sign In Button -->
  <button type="submit"
    class="w-full bg-colorNavLink text-white py-2 px-4 rounded-2xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    Get Verify Code
  </button>
</form>
